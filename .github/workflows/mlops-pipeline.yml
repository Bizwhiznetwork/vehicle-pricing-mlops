name: MLOps Vehicle Pricing Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r scripts/requirements.txt
        pip install mlflow
        
    - name: Test Python scripts
      run: |
        python -c "print('Testing imports...')"
        python -c "import sklearn, pandas, mlflow; print('All dependencies working!')"
        
    - name: CI/CD Validation
      run: echo "GitHub Actions CI/CD pipeline successfully validated!"
